<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SivAKart</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!--My Css-->
    <link rel="stylesheet" href="style.css">

    <!--Font Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1>SivAkart</h1>

        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <!--Font awesome (style corner three code)-->
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--Side Navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i> <!--X symbol varum-->
        </p>

        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>

    </div>

    <!--Product-->

    <div class="product-section">
        <form class="product-search">
            <input type="text" id="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="products" id="product">
            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?men shirt">
                <p>Mens Shirts</p>
            </div>

            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?women dress">
                <p>Womens Shirts</p>
            </div>

            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?baby dress">
                <p>Kids Dresses</p>
            </div>

            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?mobile">
                <p>Mobile</p>
            </div>

            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?electronics">
                <p>Electronics</p>
            </div>

            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?medicine">
                <p>Medicine</p>
            </div>

            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?grocery">
                <p>Grocery</p>
            </div>

            <div class="product-box">
                <img src="https://source.unsplash.com/random/200x200/?shoes">
                <p>Shoe</p>
            </div>

        </div>
    </div>
    <!--Footer-->

    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="heading-text">SivAkart</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, blanditiis?</p>
                <div class="footer-iccon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="collection.js"></script>

</html>
