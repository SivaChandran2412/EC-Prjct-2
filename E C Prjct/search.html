<input type="text" onkeyup="check(event)">

<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
    <h1>six</h1>
</div>

<script>


    var enteredtext=""
    var container=document.querySelector("div")
    var elements=container.querySelectorAll("h1")
    console.log(elements)

    function check(event){
        enteredtext = event.target.value.toUpperCase()//uppercase la pannalum lowercase search pannalum varum
        
        for(var i=0;i<elements.length;i++){
            if (elements[i].textContent.toUpperCase().indexOf(enteredtext) < 0){
                elements[i].style.display= "none"
            }
            else{
                elements[i].style.display= "block" //search panrathu match achina view agum
            }
        }
    }
</script>
